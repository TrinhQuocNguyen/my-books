<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Books</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 40px; }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .book {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    a { text-decoration: none; color: #0077cc; }
  </style>
</head>
<body>
  <h1>Welcome to My Bookshelf</h1>
  <div class="grid">
    <div class="book">
      <a href="book1.html">
        <img src="images/book1.jpg" alt="Book 1 Cover">
        <h3>Book Title 1</h3>
      </a>
    </div>
    <div class="book">
      <a href="book2.html">
        <img src="images/book2.jpg" alt="Book 2 Cover">
        <h3>Book Title 2</h3>
      </a>
    </div>
    <div class="book">
      <a href="book3.html">
        <img src="images/book3.jpg" alt="Book 3 Cover">
        <h3>Book Title 3</h3>
      </a>
    </div>
  </div>
</body>
</html>
